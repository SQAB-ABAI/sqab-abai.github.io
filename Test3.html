<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

<script src="js/jquery.min.js"></script>
</head>
<body>
<script src="https://apis.google.com/js/api.js"></script>
<script type="text/javascript">

var fileJson = {};
fileJson.Labs = [];
fileJson.Books = [];
fileJson.SpecialIssues = [];
fileJson.Tools = [];
fileJson.Software = [];

function addLab(_name, _location, _uni, _pi)
{
  fileJson.Labs.push(
  {
    Name: _name,
    Location: _location,
    University: _uni,
    PI: _pi
  });
}

function addBook(_name, _location)
{
  fileJson.Books.push(
  {
    Name: _name,
    Location: _location
  });
}

function addIssue(_name, _location)
{
  fileJson.SpecialIssues.push(
  {
    Name: _name,
    Location: _location
  });
}

function addTool(_name, _location, _type)
{
  fileJson.Tools.push(
  {
    Name: _name,
    Location: _location,
    Type: _type
  });
}

function addSoftware(_name, _location, _type, _source)
{
  fileJson.Software.push(
  {
    Name: _name,
    Location: _location,
    Type: _type,
    Source: _source
  });
}


$(document).ready(function() {

  addLab("Alcohol Lab", "http://alcohollab.pages.tcnj.edu/",
    "The College of New Jersey, Department of Psychology", "Margaret Martinetti, PhD");

  addLab("Behavioral Economics Lab", "http://psych.wustl.edu/lengreen/members.html", "Washington University in St. Louis, Department of Psychology", "Leonard Green, PhD");
  addLab("Avian Visual Cognition Lab​", "http://pigeon.psy.tufts.edu/avc/toc.htm", "Tufts University, Department of Psychology", "Robert Cook, PhD");
  addLab("Basic Behavioral Processes Lab​", "https://psychology.clas.asu.edu/research/labs/basic-behavioral-processes-lab-sanabria", "Arizona State University, Department of Psychology", "Federico Sanabria, PhD");
  addLab("Quantitative Analysis of Behavior Laboratory", "http://qablab.weebly.com/", "West Virginia University, Department of Psychology", "Elizabeth Kyonka, PhD");
  addLab("Behavioural Ecolocy Research Group", "http://users.ox.ac.uk/~kgroup/index.html", "University of Oxford, Department of Zoology", "Alex Kacelnik, PhD");
  addLab("Experimental Analysis of Behaviour Research Group", "http://www.psych.auckland.ac.nz/en/about/our-research/research-groups/experimental-analysis-of-behaviour-research.html", "The University of Auckland, School of Psychology", "Michael Davison, PhD");
  addLab("Operant Behavioral Research Lab", "http://asu.academia.edu/PeterKilleen", "Arizona State University, Department of Psychology", "Peter Killeen, PhD");
  addLab("Applied Behavioral Economics Laboratory", "http://www.behavioraleconlab.com/", "University of Kansas, Department of Applied Behavioral Science", "Derek Reed, PhD");

  addBook("Nevin, John A. (2015). Behavioral momentum: A scientific metaphor. Self-published.", "http://www.amazon.com/Behavioral-Momentum-Scientific-John-Nevin/dp/1512297690/ref=sr_1_1?ie=UTF8&qid=1442862677&sr=8-1&keywords=Behavioral+momentum+Nevin");

  addIssue("Special issue of the Mexican Journal of Behavior Analysis (Persistence and Relapse)", "http://rmac-mx.org/tabla-de-contenidos/");

  addTool("Hursh, S. R., & Roma, P. G. (2014). Exponential model of demand in GraphPad Prism", "http://www.ibrinc.org/index.php?id=175", "Demand");
  addTool("Kaplan, B. A., & Reed, D. D. (2014). Essential value, pmax, and omax automated calculator", "http://hdl.handle.net/1808/14934", "Demand");
  addTool("Stein, J. S., Koffarnus, M. N., Snider, S. E., Quisenberry, A. J., & Bickel, W. K. (2015). Nonsystematic Purchase Task Data Identification Tool: Supplement to Stein, Koffarnus, Snider, Quisenberry, & Bickel", "https://www.researchgate.net/publication/283513311_Nonsystematic_Purchase_Task_Data_Identification_Tool_Supplement_to_Stein_Koffarnus_Snider_Quisenberry__Bickel_%282015%29", "Demand");
  addTool("Reed, D. D. (2015).Exponential demand simulation tool", "http://hdl.handle.net/1808/17909", "Demand");

  addTool("Gray, J. C., Amlung, M. T., Palmer, A. A.; MacKillop, J. (2016). Syntax for Calculation of Discounting Indices from the Monetary Choice Questionnaire and Probability Discounting Questionnaire", "https://onlinelibrary.wiley.com/doi/abs/10.1002/jeab.221", "Discounting");
  addTool("Kaplan, B. A., Lemley, S. M., Reed, D. D., & Jarmolowicz, D. P. (2014). ​21- and 27-item monetary choice questionnaire automated scorers", "https://kuscholarworks.ku.edu/handle/1808/15424", "Discounting")
  addTool("Reed, D. D. (2015). Delay discounting visualization tool", "https://kuscholarworks.ku.edu/handle/1808/17907", "Discounting")

  addTool("Reed, D. D. (2015). Matching law visualization tool", "https://kuscholarworks.ku.edu/handle/1808/17908", "Matching")

  addSoftware("Gilroy, S. P. (2016). Discounting Model Selector", "https://github.com/miyamot0/ModelSelectorQt/releases", "https://github.com/miyamot0/ModelSelectorQt", "Discounting");

  console.log(fileJson)

  $("#mainDiv").text(JSON.stringify(fileJson));


});

</script>

<!--Main layout-->
<div id="mainDiv" class="container">

</div>
<!--/.Main layout-->

</body>
</html>
