function addMember(_name, _contact, _role)
{
  fileJson.Officers.push(
  {
    Name: _name,
    Contact: _contact,
    Role: _role
  });
}

function addStudentMember(_name, _contact, _role)
{

  {
    Name: _name,
    Contact: _contact,
    Role: _role
  });
}

function addPastMember(_name, _role)
{
  fileJson.PastDirectors.push(
  {
    Name: _name,
    Role: _role
  });
}

function addPastPresident(_name, _role)
{

  });
}
